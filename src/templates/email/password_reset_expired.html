<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Inválido o Expirado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
         .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x2716;</div>
        <h1>Enlace Inválido o Expirado</h1>
        <p>El enlace de restablecimiento de contraseña que has utilizado es inválido, ha expirado o ya ha sido usado.</p>
        <p>Por favor, solicita un nuevo enlace si necesitas restablecer tu contraseña.</p>
    </div>
</body>
</html>
