<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
         .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="icon">&#10004;</div>
        <h1>¡Contraseña cambiada correctamente!</h1>
        <p>Tu contraseña ha sido actualizada con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
    </div>
</body>
</html>
